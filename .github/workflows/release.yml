name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        run: |
          VERSION=${GITHUB_REF_NAME}
          NAME=okapi
          TARGET=${{ matrix.target }}
          OUT_DIR=dist

          mkdir -p "$OUT_DIR"
          cp "target/$TARGET/release/$NAME" "$OUT_DIR/$NAME"

          tar -czf "$OUT_DIR/${NAME}-${VERSION}-${TARGET}.tar.gz" -C "$OUT_DIR" "$NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: okapi-${{ matrix.target }}
          path: dist/*.tar.gz

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Generate checksums
        run: |
          cd dist
          find . -name "*.tar.gz" -exec sha256sum {} \; > SHA256SUMS

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*.tar.gz
            dist/SHA256SUMS

  homebrew:
    name: Update Homebrew Tap
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout Tap Repo
        uses: actions/checkout@v4
        with:
          repository: YOUR_USER/homebrew-okapi
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Formula from Template
        run: |
          # 1. Get data
          VERSION_RAW=${GITHUB_REF_NAME}
          VERSION=${VERSION_RAW#v}
          SHA_LINUX=$(sha256sum artifacts/okapi-x86_64-unknown-linux-gnu/*.tar.gz | awk '{print $1}')
          SHA_INTEL_MAC=$(sha256sum artifacts/okapi-x86_64-apple-darwin/*.tar.gz | awk '{print $1}')
          SHA_ARM_MAC=$(sha256sum artifacts/okapi-aarch64-apple-darwin/*.tar.gz | awk '{print $1}')
          
          # 2. Paths (now both are within the same checked-out repo)
          TEMPLATE="okapi.rb.tmpl" 
          DEST="Formula/okapi.rb"
          
          # 3. Replace placeholders
          # Note: we use 'sed' to create the .rb file from the .tmpl file
          sed -e "s/\[\[VERSION\]\]/$VERSION/g" \
              -e "s/\[\[SHA_LINUX\]\]/$SHA_LINUX/g" \
              -e "s/\[\[SHA_INTEL_MAC\]\]/$SHA_INTEL_MAC/g" \
              -e "s/\[\[SHA_ARM_MAC\]\]/$SHA_ARM_MAC/g" \
              $TEMPLATE > $DEST

      - name: Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/okapi.rb
          git commit -m "Release ${GITHUB_REF_NAME}"
          git push
